<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Kreeda Sports Coaching - Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-gray-900 text-white">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="flex items-center">
     <img alt="Kreeda Logo" class="h-10 w-10" height="50" src="https://placehold.co/50x50" width="50"/>
     <span class="ml-3 text-2xl font-bold">
      KREEDA
     </span>
    </div>
    <nav class="hidden md:flex space-x-6">
     <a class="hover:text-blue-500" href="#">
      Home
     </a>
     <a class="hover:text-blue-500" href="#">
      Coaching
     </a>
     <a class="hover:text-blue-500" href="#">
      Athletes
     </a>
     <a class="hover:text-blue-500" href="#">
      Membership
     </a>
     <a class="hover:text-blue-500" href="#">
      Contact
     </a>
    </nav>
    <div class="hidden md:flex space-x-4">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="openLoginPage()">
      Login
     </button>
     <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" onclick="openLoginPage()">
      Sign Up
     </button>
    </div>
   </div>
  </header>
  <main class="flex items-center justify-center h-screen bg-gray-100">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Login to Kreeda
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
       Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Username" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
       Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******************" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
       Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
       Forgot Password?
      </a>
     </div>
    </form>
   </div>
  </main>
  <footer class="bg-gray-900 text-white py-6">
   <div class="container mx-auto flex justify-around">
    <div class="text-center">
     <img alt="Home Icon" class="mx-auto mb-2 h-24 w-24" height="100" src="https://placehold.co/100x100" width="100"/>
     <p>
      Home
     </p>
    </div>
    <div class="text-center">
     <img alt="Coaching Videos Icon" class="mx-auto mb-2 h-24 w-24" height="100" src="https://placehold.co/100x100" width="100"/>
     <p>
      Coaching Videos
     </p>
    </div>
    <div class="text-center">
     <img alt="Find Centres Icon" class="mx-auto mb-2 h-24 w-24" height="100" src="https://placehold.co/100x100" width="100"/>
     <p>
      Find Centres
     </p>
    </div>
    <div class="text-center">
     <img alt="About Us Icon" class="mx-auto mb-2 h-24 w-24" height="100" src="https://placehold.co/100x100" width="100"/>
     <p>
      About Us
     </p>
    </div>
    <div class="text-center">
     <img alt="Contact Us Icon" class="mx-auto mb-2 h-24 w-24" height="100" src="https://placehold.co/100x100" width="100"/>
     <p>
      Contact Us
     </p>
    </div>
   </div>
  </footer>
  <script>
   function openLoginPage() {
        window.location.href = "login.html";
    }
   function openFindCentrePage() {
        window.location.href = "find_centres.html";
    }

  </script>
 </body>
</html>
