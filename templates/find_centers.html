<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreeda Sports Coaching - Find Centres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Include Navbar -->
    {% include "navbar.html" %}

    <main class="container mx-auto py-8 px-6">
        <h2 class="text-3xl font-bold mb-6 text-center">Find Centres</h2>
        <div class="flex flex-col md:flex-row justify-between mb-6">
            <div class="mb-4 md:mb-0 md:mr-4 w-full md:w-1/2">
                <label for="city" class="block text-gray-700 text-sm font-bold mb-2">Search by City</label>
                <select id="city" class="block appearance-none w-full bg-white border border-gray-400 px-4 py-2 pr-8 rounded shadow focus:outline-none">
                    <option value="">Select city</option>
                    <option value="City A">City A</option>
                    <option value="City B">City B</option>
                    <option value="City C">City C</option>
                    <option value="City D">City D</option>
                    <option value="City E">City E</option>
                    <option value="City F">City F</option>
                </select>
            </div>
            <div class="w-full md:w-1/2">
                <label for="sport" class="block text-gray-700 text-sm font-bold mb-2">Search by Sport</label>
                <select id="sport" class="block appearance-none w-full bg-white border border-gray-400 px-4 py-2 pr-8 rounded shadow focus:outline-none">
                    <option value="">Select sport</option>
                    <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Football">Football</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Table Tennis">Table Tennis</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Athletics">Athletics</option>
                        <option value="Gymnastics">Gymnastics</option>
                        <option value="Boxing">Boxing</option>
                </select>
            </div>
        </div>
        <div id="centers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script src="static/searchScript.js"></script>
</body>
</html>
